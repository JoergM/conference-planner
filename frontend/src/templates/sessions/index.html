<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conference Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <div class="block">
                <a href="/" class="has-text-white">
                    <span class="icon is-large">
                        <i class="fa fa-home fa-2x"></i>
                    </span>
                    <span>Conference Planner</span>
                </a>
            </div>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="/speakers/">
                    Speakers
                </a>

                <a class="navbar-item" href="/sessions/">
                    Sessions
                </a>

                <a class="navbar-item" href="/schedule/">
                    Schedule
                </a>
            </div>
        </div>
    </nav>

    <!-- Body -->
    <section class="section">
        <div class="container content">
            <h2 class="title is-2">
                Sessions
            </h2>
        </div>
        <div class="container is-fluid my-5">
            {{#each this}}
            <div class="box">
                <h1 class="title is-4">
                    {{title}} {{#if tag}}<span class="tag">{{tag}}</span>{{/if}}
                </h1>
                <p>
                    {{description}}
                </p>
                <div class="subtitle mt-2">
                    by <a href=""> {{speaker_name}} </a>
                </div>
            </div>
            {{/each}}
        </div>
    </section>


    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Conference Planner</strong> a demo application by <a href="https://github.com/joergm">Joerg
                    Mueller</a>.
                The source code is available on <a href="https://github.com/joergm/conference-planner">Github</a>
            </p>
        </div>
    </footer>
</body>

</html>
