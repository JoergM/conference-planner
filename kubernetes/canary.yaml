# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: demo
  annotations:
    linkerd.io/inject: enabled

---
# Frontend - original
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: frontend
  name: frontend
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      run: frontend
  template:
    metadata:
      labels:
        run: frontend
    spec:
      containers:
      - image: joergm/frontend
        name: frontend
---
apiVersion: v1 
kind: Service                           
metadata:
  labels:
    run: frontend
  name: frontend
  namespace: demo
spec:
  type: ClusterIP                        
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: frontend
---
# Frontend - B
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: frontend-b
  name: frontend-b
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      run: frontend-b
  template:
    metadata:
      labels:
        run: frontend-b
    spec:
      containers:
      - image: joergm/frontend
        name: frontend
        env:
        - name: ALTERNATE_DESIGN
          value: "true"
---
apiVersion: v1 
kind: Service                           
metadata:
  labels:
    run: frontend-b
  name: frontend-b
  namespace: demo
spec:
  type: ClusterIP                        
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: frontend-b
---
# Traffic Split
apiVersion: split.smi-spec.io/v1alpha1
kind: TrafficSplit
metadata:
  name: a-b
spec:
  service: frontend
  backends:
  - service: frontend
    weight: 90
  - service: frontend-b
    weight: 10
